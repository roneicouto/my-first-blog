<!DOCTYPE html>
<html>
<head>
	<title>Postagens</title>
</head>
<body>
	<div>
    <h1><a href="/">Meu primeiro Blog</a></h1>
</div>

{% for post in posts %}
    <div>
        <p>Publicado em: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}
</body>
</html>
